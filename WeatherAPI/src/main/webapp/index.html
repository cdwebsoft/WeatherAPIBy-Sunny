<body>
<div style="color:white; text-align:center">
<img src="image/cabin-924958_1280.jpg" style=" height: 500px;width: auto;filter: drop-shadow(10px 10px 10px black);">
    <h1>Welcome to the Weather Web App</h1>
    <h3>Made by ER Sunny</h3>
     <form action="MyServlet" method="post" class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput" value="" name="city" oninput="checkInput()"/>
           <button id="searchButton" disabled><i class="fa-solid fa-magnifying-glass searchenable"></i></button>
      </form>    
 </div>
 
</body>
  <script>
  function checkInput() {
      var searchInput = document.getElementById("searchInput");
      var searchButton = document.getElementById("searchButton");

      // If the input value is blank, disable the button
      if (searchInput.value.trim() === "") {
          searchButton.disabled = true;
      } else {
          searchButton.disabled = false;
      }
  }   
  </script>
